<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Reseña - Lumishop</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">LUMISHOP</div>
      <button class="menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="index.html#catalogo">Catálogo</a></li>
        <li><a href="index.html#ofertas">Ofertas</a></li>
        <li><a href="test-visual.html">Test Visual</a></li>
        <li><a href="reseñas.html">Reseñas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html" class="btn-login">Entrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="centered-container">
    <div class="form-container">
      <h2>Escribe tu Reseña</h2>
      
      <form id="review-form">
        <div class="form-group">
          <label for="product">Producto:</label>
          <select id="product" required>
            <option value="">Selecciona un producto</option>
            <option value="lente-clasico">Lente Clásico</option>
            <option value="lente-moderno">Lente Moderno</option>
            <option value="lente-deportivo">Lente Deportivo</option>
          </select>
        </div>

        <div class="form-group">
          <label>Valoración:</label>
          <div class="rating-system">
            <i class="fas fa-star rating-star" data-rating="1"></i>
            <i class="fas fa-star rating-star" data-rating="2"></i>
            <i class="fas fa-star rating-star" data-rating="3"></i>
            <i class="fas fa-star rating-star" data-rating="4"></i>
            <i class="fas fa-star rating-star" data-rating="5"></i>
          </div>
          <input type="hidden" id="rating-value" name="rating" required>
        </div>

        <div class="form-group">
          <label for="review">Reseña:</label>
          <textarea id="review" placeholder="Cuéntanos tu experiencia..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Enviar Reseña</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Lumishop. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Sistema de valoración por estrellas
    document.querySelectorAll('.rating-star').forEach(star => {
      star.addEventListener('click', function() {
        const rating = this.getAttribute('data-rating');
        document.getElementById('rating-value').value = rating;
        
        // Actualizar visualización de estrellas
        document.querySelectorAll('.rating-star').forEach(s => {
          s.classList.toggle('active', s.getAttribute('data-rating') <= rating);
        });
      });
    });

    // Validación del formulario
    document.getElementById('review-form').addEventListener('submit', function(e) {
      if(!document.getElementById('rating-value').value) {
        e.preventDefault();
        alert('Por favor selecciona una valoración con estrellas');
      }
    });
  </script>
</body>
</html>
